    <!-- lightbox -->
    <div id="album-lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img id="album-lightbox-img">
    </div>

    <script>
        // page flipping
        const pages = document.querySelectorAll('.page');
        let currentIndex = 0;

        const leftArrow = document.querySelector('.arrow.left');
        const rightArrow = document.querySelector('.arrow.right');

        function showPage(index) {
            pages[currentIndex].classList.remove('active');
            pages[index].classList.add('active');
            currentIndex = index;
        }

        leftArrow.addEventListener('click', () => {
            showPage((currentIndex - 1 + pages.length) % pages.length);
        });

        rightArrow.addEventListener('click', () => {
            showPage((currentIndex + 1) % pages.length);
        });

        // lightbox functionality
        const lightbox = document.getElementById("album-lightbox");
        const lightboxImg = document.getElementById("album-lightbox-img");
        const closeBtn = lightbox.querySelector(".close");

        // open lightbox when any page image is clicked
        document.querySelectorAll('.page img').forEach(img => {
            img.addEventListener('click', () => {
                lightboxImg.src = img.src;
                lightbox.style.display = "flex";
            });
        });

        // close lightbox on "Ã—" click
        closeBtn.addEventListener('click', () => {
            lightbox.style.display = "none";
        });

        // close lightbox when clicking outside the image
        lightbox.addEventListener('click', e => {
            if (e.target === lightbox) {
                lightbox.style.display = "none";
            }
        });
    </script>
