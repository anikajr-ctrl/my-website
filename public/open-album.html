    <script>
        const pages = ['page1', 'page2', 'page3', 'page4', 'page5', 'page6', 'page7', 
        'page8', 'page9', 'page10', 'page11', 'page12', 'page13', 'page14', 'page15', 
        'page16', 'page17', 'page18', 'page19', 'page20', 'page21', 'page22', 'page23',
        'page24', 'page25', 'page26', 'page27', 'page28',];
        const leftArrow = document.getElementById('arrow-left');
        const rightArrow = document.getElementById('arrow-right');

        leftArrow.addEventListener('click', () => {
            let current = pages.findIndex(id => document.getElementById(id).checked);
            let prev = (current - 1 + pages.length) % pages.length;
            document.getElementById(pages[prev]).checked = true;
        });

        rightArrow.addEventListener('click', () => {
            let current = pages.findIndex(id => document.getElementById(id).checked);
            let next = (current + 1) % pages.length;
            document.getElementById(pages[next]).checked = true;
        });
    </script>

    <script>
        document.querySelectorAll('.pages img').forEach(img => {
            img.setAttribute('loading', 'lazy');
        });
    </script>

<div id="album-lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img id="album-lightbox-img" src="">
</div>

<script>
  // Your JS code for lightbox goes here
  document.querySelectorAll('.page img').forEach(img => {
      img.addEventListener('click', () => {
          const lightbox = document.getElementById("album-lightbox");
          const lightboxImg = document.getElementById("album-lightbox-img");

          lightboxImg.src = img.src;
          lightbox.style.display = "flex";
      });
  });

  document.querySelector('#album-lightbox .close').addEventListener('click', () => {
      document.getElementById("album-lightbox").style.display = "none";
  });

  document.getElementById("album-lightbox").addEventListener('click', (e) => {
      if (e.target.id === "album-lightbox") {
          e.target.style.display = "none";
      }
  });
</script>
